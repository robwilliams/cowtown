<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.name }}</title>
  <meta name="format-detection" content="telephone=no" />
  <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
  <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
</head>
<body>
  <div class="tagline">
    <a href="mailto:{{ site.email }}">Email me</a>
    for my FREE eBook "Why You Don't Play Like a Pro, Yet!"
  </div>
  <header>
    <h1>{{ site.name }}</h1>
    <h2>{{ page.title }}</h2>
  </header>

<div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">Cowtown Guitars - Guitar Tuition</h3>
      </div>

      <hr>


  <div class="content">
    {{ content }}
  </div>

      <hr>

      <div class="footer">
        <p>&copy; Cowtown Guitars 2013</p>
      </div>

    </div> <!-- /container -->



</body>
</html>
